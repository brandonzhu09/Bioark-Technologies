<div class="card" style="width: 18.35rem">
    <img [src]="imageUrl" class="card-img-top" />
    <div class="card-body">
        <h2 class="card-title">{{ name }}</h2>
        <p class="card-date">{{ date }}</p>
        <p class="card-text">{{ description }}</p>
        <a href="{{ link }}" class="stretched-link"></a>
    </div>
</div>
