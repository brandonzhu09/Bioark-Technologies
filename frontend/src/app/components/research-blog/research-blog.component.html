<div class="blog-container">
    <h2 class="heading">Research Blog</h2>
    <div class="blog-list">
        @for (blog of blogsData; track blog.name) {
        <card
            [name]="blog.name"
            [date]="blog.date"
            [image]="blog.image"
            [description]="blog.description"
            style="margin-right: 20px"
        ></card>
        }
    </div>
</div>
