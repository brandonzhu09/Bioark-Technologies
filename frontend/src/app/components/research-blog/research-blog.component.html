<div class="blog-container">
    <h2 class="heading">Research Blog</h2>
    <div class="blog-list">
        @for (blog of blogs; track blog) { @if ($index == blogs.length - 1) {
        <card
            [name]="blog.title"
            [date]="formatDate(blog.date_posted)"
            [image]="blog.image"
            [description]="blog.description"
            link="blog/{{ blog.id }}"
            style="margin-bottom: 20px"
        ></card>
        } @else {
        <card
            [name]="blog.title"
            [date]="formatDate(blog.date_posted)"
            [image]="blog.image"
            [description]="blog.description"
            link="blog/{{ blog.id }}"
            style="margin-right: 20px; margin-bottom: 20px"
        ></card
        >} }
    </div>
</div>
