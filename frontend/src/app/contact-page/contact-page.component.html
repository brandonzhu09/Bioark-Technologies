<div class="contact-section">
    <div class="contact-container">
        <div class="contact-info">
            <h1>Contact</h1>
            <div class="contact-item">
                <i class="bi bi-geo-alt"></i>
                <span>13 Taft, Rockville, MD, 20850</span>
            </div>
            <div class="contact-item">
                <i class="bi bi-telephone"></i>
                <span>+1 7346042386</span>
            </div>
            <div class="contact-item">
                <i class="bi bi-envelope"></i>
                <span>lipengwu&#64;yahoo.com</span>
            </div>
        </div>
        <div class="contact-form">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group">
                        <label
                            >First Name <span class="required">*</span></label
                        >
                        <input
                            type="text"
                            formControlName="firstName"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label>Last Name <span class="required">*</span></label>
                        <input
                            type="text"
                            formControlName="lastName"
                            required
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" formControlName="email" required />
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" formControlName="phone" />
                </div>
                <div class="form-group">
                    <label>Subject <span class="required">*</span></label>
                    <input type="text" formControlName="subject" required />
                </div>
                <div class="form-group">
                    <label>Message <span class="required">*</span></label>
                    <textarea formControlName="message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    @if (errorMessage !== '') {
    <div class="error-message">{{ errorMessage }}</div>
    }
</div>

<google-map width="100%" [options]="options">
    <map-marker [position]="marker.position"></map-marker>
</google-map>
