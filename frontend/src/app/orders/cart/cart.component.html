<body>
    <div class="container">
        <div class="cart-section">
            <h1>My cart</h1>
            @for (item of cartItems; track item.id) {
            <div class="cart-item">
                <div class="product-info">
                    <a
                        href="/products/{{ item.product_sku }}"
                        class="product-title"
                        >{{ item.product_name }}</a
                    >
                    <div class="product-price">${{ item.price }}</div>
                </div>

                <div class="right-content">
                    <quantity-input
                        [quantity]="item.quantity"
                        (quantityChange)="onQuantityChange(item.id, $event)"
                    ></quantity-input>

                    <div class="total-price">
                        ${{ item.price * item.quantity }}
                    </div>
                </div>

                <button class="delete-button" (click)="removeItem(item.id)">
                    ğŸ—‘ï¸
                </button>
            </div>
            }

            <!-- <div class="promo-code">ğŸ·ï¸ Enter a promo code</div>

            <div class="note">ğŸ“ Add a note</div> -->
        </div>

        <div class="order-summary">
            <h2>Order summary</h2>

            <div class="total-row">
                <span>Subtotal ({{ totalItems }} items)</span>
                <span>${{ subTotal }}</span>
            </div>

            <primary-button url="/checkout"></primary-button>

            <div class="secure-text">ğŸ”’ Secure Checkout</div>
        </div>
    </div>
</body>
