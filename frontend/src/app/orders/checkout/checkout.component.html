<div class="container my-5">
    <div class="row justify-content-center">
        <!-- Order Summary Section -->
        <div class="col-lg-5 col-md-6 col-sm-12 bg-light p-4 rounded">
            <h3>Order Summary</h3>

            @for (item of cartItems; track item.product_sku) {
            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="product-name">{{ item.product_sku }}</p>
                    <p class="product-price">${{ item.price }}</p>
                </div>
                <div class="input-group">
                    <label class="input-group-text" for="pure-set-qty"
                        >Qty</label
                    >
                    <select class="form-select" id="pure-set-qty">
                        <!-- Options from 1 to 50 -->
                        <option selected>{{ item.quantity }}</option>
                    </select>
                </div>
            </div>
            }

            <!-- Promo Code Input -->
            <div class="mb-3">
                <label for="promo-code" class="form-label">Promo Code</label>
                <input
                    type="text"
                    class="form-control"
                    id="promo-code"
                    placeholder="Enter promo code"
                />
            </div>

            <div class="d-flex justify-content-between">
                <p>Subtotal</p>
                <p>$0.01</p>
            </div>
            <div class="d-flex justify-content-between">
                <p>Shipping</p>
                <p>$0.00</p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="h5">Total Due</p>
                <p class="h5">$0.01</p>
            </div>
        </div>

        <!-- Checkout Section -->
        <div class="col-lg-5 col-md-6 col-sm-12 bg-white p-4 rounded">
            <h3>Pay with PayPal</h3>
            <form action="your-server-endpoint" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                        placeholder="Enter your email"
                    />
                </div>
                <div class="mb-3">
                    <label for="shipping-address" class="form-label"
                        >Shipping Address</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="shipping-address"
                        name="shipping-address"
                        required
                        placeholder="Enter shipping address"
                    />
                </div>

                <!-- PayPal Button -->
